<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/Cartel Clases Particulares Refuerzo Aprender Ilustrado Kawaii Colorido Blanco Azul (1).png" width="40px" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="estilo.css">
    <title>Matemágica</title>
</head>
<body>
    <h1>Matemágica</h1>
    <p>¿Cansado de sufrir con los números? ¡Toma una clase con nosotros y aprobá tus exámenes!</p>

    <p>Formulario de contacto:</p>
    <form>
        <div id="contenido">
            <ul class="lista">
            <h2>Nombre y Apellido</h2>
                <input type="text" class="nombre text" name="name" required><br><br>
                <p id="name"></p>
            </ul>

            <ul class="lista">
                <h2>Teléfono</h2>
                <input type="teléfono" class="telefono text" name="teléfono" required ><br><br>
            </ul>

            <ul class="lista">
                <h2>Curso</h2>
                    <select class="text" id="curso" name="curso" required>
                        <option value="primero">1°</option>
                        <option value="segundo">2°</option>
                        <option value="tercero">3°</option>
                        <option value="cuarto">4°</option>
                        <option value="quinto">5°</option>
                        <option value="sexto">6°</option>
                    </select>
                    <button type="button" value="Primaria" id="botonPrimaria" class="form-submit">Primaria</button>
                    <button type="button" value="Secundaria" id="botonSecundaria" class="form-submit">Secundaria</button><br><br>
            </ul>

            <ul class="lista">
                <h2>Modalidad</h2>
                <select class="text modalidad" name="modalidad" required>
                        <option value="presencial">Presencial</option>
                        <option value="online">Online</option>
                </select><br><br>
            </ul>

            <ul class="lista">
                <h2>Cantidad de personas</h2>
                <input type="number" class="personas text" name="personas" min="1" required ><br><br>
            </ul>

            <ul class="lista">
                <h2>Cantidad de horas</h2>
                <input type="number"  class="horas text" name="horas" min="1" required ><br><br>
            </ul>
            
            <ul class="lista">
                <h2>Temas a estudiar</h2>
                <div class="temas-container">
                    <input type="text" id="tema" name="tema" >
                    <button type="button" id="agregar" class="form-submit">Agregar tema</button>
                    <ul id="lista"></ul>
                </div>
            </ul>

        <input type="submit" value="Enviar" id="enviar" class="form-submit">
        
    </div>

    </form>
        

    <h3 id="total">Total</h3>

    <script src="javascript/java.js"></script>
</body>
</html>
